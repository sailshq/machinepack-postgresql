dist: bionic

language: node_js

node_js:
  - 12

env:
  global:
    - SA_PASSWORD=Password1
    - MSSQL_HOST=localhost
    - MSSQL_PORT=1433
    - MSSQL_USER=sa
    - MSSQL_PASSWORD=Password1
    - MSSQL_DB=sails-test

services:
  - docker

before_script:
  - echo "{\"user\":\"sa\", \"password\":\"$SA_PASSWORD\", \"server\": \"$MSSQL_HOST\", \"database\":\"master\"}" \
      > .mssql.json
  - cat .mssql.json
  - sudo docker run --name=sqlserver -e ACCEPT_EULA=Y -e SA_PASSWORD=Password1 -p 1433:1433 -d mcr.microsoft.com/mssql/server:2017-latest-ubuntu
  - sudo test/docker/wait-for-it.sh -t 120 localhost:1433 -- node_modules/mssql/bin/mssql < sqlserver.setup.sql
